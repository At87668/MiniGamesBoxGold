###############################[IMPORTANT]###############################
#
#    You can translate REPLACEWITHPROJECTNAME messages here.
#             Color codes (&) supported.
#
#             Use \n to make new line
#             Some messages like item
#        descriptions don't support new lines
# they are wrapped every 40 characters automatically
#
#     Some messages support their own placeholders
#            like %player%, %kit% etc.

#
# Command messages
#
Commands:
  Did-You-Mean: "&6Did you mean &e/%command%&6?"
  Command-Executed: "&aCommand successfully executed!"
  Teleported-To-Lobby: "&aTeleported to lobby!"
  Removed-Game-Instance: "&cSuccessfully removed game instance!"
  No-Arena-Like-That: "&cNo arena with that ID!"
  Look-At-Sign: "&cYou have to look at a sign to perform this command!"
  Type-Arena-Name: "&cPlease type arena ID!"
  Hold-Any-Item: "&cYou must hold any item!"
  No-Free-Arenas: "&cThere are no free arenas!"
  Only-By-Player: "&cYou can execute this command only as player!"
  Not-Playing: "&cYou must play to execute this command!"
  No-Permission: "&cYou don't have permission to use this command!"
  Player-Not-Found: "&cTarget player %player% doesn't exist!"
  Invalid-Location-Teleport: "&cLocation to teleport is invalid!"
  Wrong-Usage: "&cWrong usage. Do %correct%"
  Admin:
    Added-Level: "&7Added level to the player!"
    Reload-Success: "&aArenas reloaded!"
    List:
      Header: "&a%plugin_name% &6arenas:"
      Format: "&a%arena_name% &e%arena_formatted_state% &6%arena_players_size%/%arena_max_players%"
      No-Arenas: "&cThere are no game instances!"
    Spychat:
      Toggled: "&aGame spy chat toggled to&c %value%"
  Stats:
    Header: "&l-----YOUR STATS-----"
    Header-Other: "&l-----STATS FOR %player%-----"
    Footer: "&l--------------------"
    Games-Played: "&aGames played: &e"
    Level: "&aLevel: &e"
    Exp: "&aExp: &e"
    Next-Level-Exp: "&aExp to Level Up &e"
    Top:
      Type-Name: "&cPlease type statistic name to view!"
      Invalid-Name: "&cName of statistic is invalid! Type: games_played, level"
      Header: "&8&m-------------------[&6 Top 10 &8&m]-------------------"
      Format: "&e#%position% %name% - %value% &7%statistic%"
  Main:
    Header: "&6----------------{%plugin_name% commands}----------"
    Description:
      - "&aGame commands:"
      - "&b/%plugin_short_command% stats: &7Shows your stats!"
      - "&b/%plugin_short_command% leave: &7Quits current arena!"
      - "&b/%plugin_short_command% join <arena>: &7Joins specified arena!"
      - "&b/%plugin_short_command% top <statistic>: &7Shows top 10 players!"
      - "&b/%plugin_short_command% randomjoin: &7Join random arena!"
    Admin-Bonus-Description: "\n&b&7Shows all the admin commands"
    Footer: "&6-------------------------------------------------"


#
# In-Game scoreboard messages
#
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/REPLACEWITHPROJECTNAME/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Content:
    Waiting:
      - "&fPlayers: &e%arena_players_size%"
      - ""
      - "&fMinimum Players: &e%arena_min_players%"
      - ""
      - "&ewww.plugily.xyz"
    Starting:
      - "&fStarting In: &e%arena_time%"
      - ""
      - "&fPlayers: &e%arena_players_size%"
      - ""
      - "&fMinimum Players: &e%arena_min_players%"
      - ""
      - "&ewww.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&f"
      - "&f"
      - "&f"
      - ""
      - "&f"
      - "&f"
      - ""
      - "&ewww.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "&f"
      - ""
      - "&f"
      - "&f"
      - ""
      - "&ewww.plugily.xyz"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "&f"
      - ""
      - "&f"
      - "&f"
      - ""
      - "&ewww.plugily.xyz"

#
# Bossbar messages
#
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "&a&l%plugin_name% &6- www.plugily.xyz"
  Content:
    Waiting:
      - "&4&lWaiting for more players..."
    Starting:
      - "&f&lStarting in: &e&l%arena_time%"
    In-Game:
      - "&e&lPlaying &f&l%plugin_name_uppercase% &e&lon &b&lPLUGILY.XYZ"
      - "&e&lCheck the plugin creator out &e&lon &b&lPLUGILY.XYZ"
    Ending:
      - "&c&lGame has ended! You were playing on &b&lPLUGILY.XYZ"
    Restarting:
      - "&c&lRestarting the arena. You will be moved soon!"

#
# In-Game Messages
#
In-Game:
  #Used in most game messages.
  Plugin-Prefix: "&a[%plugin_name%] "
  Game-Chat-Format: "&6[&5%level%&6]&6[%kit%&6] %player%: &f%message%"
  You-Leveled-Up: "&7You leveled up! You're now level %number%!"
  Commands-Blocked: "&cYou have to leave the game first to perform commands. The only command that works is /%plugin_short_command% leave!"
  Join:
    Already-Playing: "&cYou are already queued for a game! You can leave a game with /%plugin_short_command% leave."
    No-Permission: "&cYou don't have &6%permission% &cpermission to join this arena!"
    Full-Game: "&cYou don't have the permission to join full games!"
    No-Slots-For-Premium: "&cThis game is already full of premium players! Sorry"
    # Join cancelled via external plugin that uses the API of our plugin.
    Cancelled-Via-API: "&cYou can't join this game!"
    As-Party-Member: "&cYou joined %arena_name% because the party leader joined it!"
    Arena-Not-Configured: "&cArena is not configured yet! Contact staff!"
  Death:
    Tag: "&8Dead"
    Screen: "&cYou died!"
  Spectator:
    You-Are-Spectator: "&cYou're now a spectator! You can fly now!"
    Spectator-Menu-Name: "Alive players list"
    Target-Player-Health: "&cHealth: &7%number%"
    Spectator-Warning: "&cYou are a spectator!"
    Teleport: "&cTeleported to %player%"
    Menu:
      Settings:
        Status:
          Enabled: "Enabled"
          Disabled: "Disabled"
        Changed-Speed: "Changed Speed to %number%"
        Auto-Teleport: "%status% auto teleport"
        Target-Player:
          Action-Bar: "%number% blocks away | Target %player%"
        Night-Vision: "%status% night vision"
        First-Person-Mode:
          Action-Bar: "&eSNEAK &cto leave! | Target %player%"
          Title: "&eSNEAK &cto leave!"
        Visibility: "%status% other spectator players"
  Messages:
    Join: "&b%player%&7 joined the game (%arena_players_size%/%arena_max_players%)!"
    Leave: "&b%player% &7left the game (%arena_players_size%/%arena_max_players%)!"
    Death: "&b%player% &7died!"
    Lobby:
      Start-In: "&7The game starts in &b%arena_time%&7 seconds!"
      Waiting-For-Players: "&7Waiting for players... We need at least &b%arena_min_players%&7 players to start."
      Enough-Players-To-Start: "&7We now have enough players. The game is starting soon!"
      Game-Started: "&7The game has started!"
      Kicked-For-Premium-Slot: "&c%player% got removed from the game to make a place for premium players!"
      You-Were-Kicked-For-Premium-Slot: "&cYou got kicked out of the game to make a place for a premium player!"
      Not-Enough-Space-For-Party: "&cYour party is bigger than free places on the arena %arena_name%"
    Game-End:
      Summary:
        - "&a&m--------------------------------------------------"
        - "&f&l%plugin_name%"
        - ""
        - "%summary%"
        - ""
        - ""
        - ""
        - ""
        - ""
        - ""
        - "&a&m--------------------------------------------------"
        Placeholders:
          Win: "You won the game"
          Lose: "You lose the game"
    Admin:
      Set-Starting-In-To-0: "&bAn admin set waiting time to 0. The game starts now!"


